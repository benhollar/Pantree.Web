<h1>{{recipe.name}}</h1>

<h2>Ingredients</h2>
<ul>
    <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.food.name}} -- {{ingredient.quantity.value}} {{ingredient.quantity.unit}}
    </li>
</ul>

<h2>Instructions</h2>
<ol>
    <li *ngFor="let instruction of recipe.instructions">
        {{instruction}}
    </li>
</ol>
